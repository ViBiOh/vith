apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vith
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.92"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: vith
    image:
      name: vibioh/vith
      tag: "202312152354" # {"$imagepolicy": "default:flux-vith-api:tag"}
    strategy:
      type: Recreate
    volumes:
      - name: data
        persistentVolumeClaim:
          claimName: vith
    volumeMounts:
      - name: data
        mountPath: /data
    config:
      GOMAXPROCS: "1"
      OTEL_RESOURCE_ATTRIBUTES: env=production,git.repository_url=github.com/ViBiOh/vith
      OTEL_SERVICE_NAME: vith
      VITH_LOGGER_JSON: "true"
      VITH_STORAGE_FILE_SYSTEM_DIRECTORY: "/data"
      VITH_TELEMETRY_URL: datadog.observability:4317
    secrets:
      VITH_AMQP_URI: 
      VITH_IMAGINARY_URL: 
    resources:
      limits:
        memory: "1Gi"
      requests:
        memory: "256Mi"
    securityContext:
      runAsGroup: 1000
      runAsUser: 1000
    autoscaling:
      enabled: false
    pprof:
      enabled: true
